<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>狼人杀游戏回放系统</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='teaser-modified.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1>🐺 狼人杀游戏回放系统</h1>
                <div class="header-links">
                    <a href="static/doc.html" class="doc-link" target="_blank">
                        📖 项目介绍
                    </a>
                    <a href="https://github.com/ZhangzrJerry/werewolf" class="github-link" target="_blank">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                        </svg>
                        GitHub
                    </a>
                </div>
            </div>
            <nav class="learning-nav">
                <h3>🎓 智能体学习链</h3>
                <div class="role-links">
                    <a href="learning-chain/seer" class="role-link seer">🔮 预言家</a>
                    <a href="learning-chain/werewolf" class="role-link werewolf">🐺 狼人</a>
                    <a href="learning-chain/witch" class="role-link witch">🧙‍♀️ 女巫</a>
                    <a href="learning-chain/villager" class="role-link villager">👨‍🌾 村民</a>
                    <a href="learning-chain/guardian" class="role-link guardian">🛡️ 守卫</a>
                    <a href="learning-chain/hunter" class="role-link hunter">🏹 猎人</a>
                </div>
            </nav>
        </header>

        <!-- Log file selector -->
        <div id="log-selector" class="section">
            <h2>选择游戏日志</h2>
            <div id="log-list" class="log-list">
                <p class="loading">加载中...</p>
            </div>
        </div>

        <!-- Game visualization (hidden until log is loaded) -->
        <div id="game-container" class="hidden">
            <!-- Game info panel -->
            <!-- <div class="section game-info">
                <h2>游戏信息</h2>
                <div id="game-info-content">
                    <p><strong>游戏类型:</strong> <span id="game-type">-</span></p>
                    <p><strong>回合数:</strong> <span id="rounds-played">-</span></p>
                    <p><strong>胜利方:</strong> <span id="winner">-</span></p>
                </div>
            </div> -->

            <!-- Players panel -->
            <div class="section players-panel">
                <h2>玩家状态</h2>
                <div id="players-container" class="players-circle">
                    <!-- Players will be dynamically added here -->
                </div>
            </div>

            <!-- Event display -->
            <div class="section event-panel">
                <h2>事件详情</h2>
                <div id="event-info">
                    <div class="phase-indicator">
                        <span id="current-round">回合 -</span>
                        <span id="current-phase">阶段 -</span>
                    </div>
                    <div id="event-content" class="event-content">
                        <p>点击"开始"按钮开始回放</p>
                    </div>
                </div>
            </div>

            <!-- Progress bar -->
            <div class="section progress-section">
                <div class="progress-bar" id="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                    <div id="progress-handle" class="progress-handle"></div>
                </div>
                <div class="progress-info">
                    <span id="progress-text">0 / 0</span>
                </div>
            </div>

            <!-- Control panel -->
            <div class="section control-panel">
                <div class="controls">
                    <button id="btn-reset" class="btn btn-secondary">⏮ 重置</button>
                    <button id="btn-prev" class="btn btn-secondary">◀ 上一步</button>
                    <button id="btn-play" class="btn btn-primary">▶ 播放</button>
                    <button id="btn-next" class="btn btn-secondary">下一步 ▶</button>
                    <button id="btn-overview" class="btn btn-info">📊 全局概览</button>
                    <button id="btn-back" class="btn btn-secondary">🔙 返回选择</button>
                </div>
                <div class="speed-control">
                    <label>播放速度:</label>
                    <select id="speed-select">
                        <option value="2000">慢速 (2s)</option>
                        <option value="1000" selected>中速 (1s)</option>
                        <option value="500">快速 (0.5s)</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Game Overview Modal -->
        <div id="overview-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>🎮 游戏全局概览</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="overview-tabs">
                        <button class="tab-button active" data-tab="summary">📋 游戏总结</button>
                        <button class="tab-button" data-tab="players">👥 玩家详情</button>
                        <button class="tab-button" data-tab="timeline">⏰ 死亡时间线</button>
                        <button class="tab-button" data-tab="voting">🗳️ 投票历史</button>
                        <button class="tab-button" data-tab="actions">⚡ 特殊行动</button>
                        <button class="tab-button" data-tab="reviews">🎯 复盘分析</button>
                        <button class="tab-button" data-tab="rawlog">📄 原始日志</button>
                    </div>

                    <div id="tab-summary" class="tab-content active">
                        <div class="overview-section">
                            <h3>🏆 游戏结果</h3>
                            <div id="game-result-content" class="result-summary">
                                <!-- Game result will be populated here -->
                            </div>
                        </div>
                        <div class="overview-section">
                            <h3>📊 数据统计</h3>
                            <div id="game-stats-content" class="stats-grid">
                                <!-- Game statistics will be populated here -->
                            </div>
                        </div>
                    </div>

                    <div id="tab-players" class="tab-content">
                        <div class="overview-section">
                            <h3>👥 玩家角色与结局</h3>
                            <div id="players-overview-content" class="players-overview">
                                <!-- Players overview will be populated here -->
                            </div>
                        </div>
                    </div>

                    <div id="tab-timeline" class="tab-content">
                        <div class="overview-section">
                            <h3>💀 死亡时间线</h3>
                            <div id="death-timeline-content" class="timeline">
                                <!-- Death timeline will be populated here -->
                            </div>
                        </div>
                    </div>

                    <div id="tab-voting" class="tab-content">
                        <div class="overview-section">
                            <h3>🗳️ 投票记录</h3>
                            <div id="voting-history-content" class="voting-history">
                                <!-- Voting history will be populated here -->
                            </div>
                        </div>
                    </div>

                    <div id="tab-actions" class="tab-content">
                        <div class="overview-section">
                            <h3>⚡ 特殊技能使用记录</h3>
                            <div id="special-actions-content" class="actions-list">
                                <!-- Special actions will be populated here -->
                            </div>
                        </div>
                    </div>

                    <div id="tab-reviews" class="tab-content">
                        <div class="overview-section">
                            <h3>🎯 游戏复盘与分析</h3>
                            <div id="reviews-content" class="reviews-analysis">
                                <!-- Reviews and lessons will be populated here -->
                            </div>
                        </div>
                    </div>

                    <div id="tab-rawlog" class="tab-content">
                        <div class="overview-section">
                            <h3>📄 完整游戏日志</h3>
                            <div id="raw-log-content" class="raw-log">
                                <!-- Raw log content will be populated here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
